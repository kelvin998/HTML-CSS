<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
    <video width="400"controls autoplay loop poster="imagem/46345052_1927145184030128_5602778601339486208_n.png">
        <source src="midia/Roman-1.m4v" type="midia/mp4">
        <source src="midia/roman.mp4" type="video/mp4">
        <source src="midia/Roman-1.webm" type="video/webm">
        <source src="midia/roman.ogv" type="video/ogg">                    
        <p>Seu navegador não tem compartibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7hzLVBKAXHo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <P><br></P>
</body>
</html>
